<html lang="en">
<head>
    <link rel="stylesheet" href="payDue.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Due</title>
</head>
<body>
    <div class="header">
        <h1><b>MyManager</b></h1>
        <p>Welcome to Apartment Management System</p>
    </div>
    <div class="topnav">
        <a href="contact.html">Contact</a>
        <a href="report.html">Report a Failure</a>
        <a href="payDue.html">Pay Due</a> 
        <a href="main.html">Main Page</a>
    </div>
    
<div class="row">
    <div class="column"></div>
    <div class="column">
        <form action="main.html" method="POST">
    <fieldset class="fieldset">
        <legend><h2>Pay Due</h2></legend> 
        <select name="months" class="drop" id="months" required="required">
            <option selected value="select">Select a Month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select><br><br>
        <input type="text" value="" class="text" id="name" placeholder="Name" required="required"><br><br>
        <input type="text" value="" class="text" id="surname" placeholder="Surname" required="required"><br><br>
        <input type="email" value="" class="text" id="mail" placeholder="E-mail" required="required"><br><br>
        <select name="floor" class="drop" id="floor" required="required">
            <option selected value="select">Select your floor</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <select name="flat" class="drop" id="flat" required="required">
            <option selected value="select">Select your flat</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select><br><br>
        <button type="submit" class="button" onclick="myFunction()">Pay it</button>
    </fieldset>   
    </div>
    
    <div class="column"></div>
</div>
<script>
    function myFunction(){
        var mon = document.getElementById("months");
        var flr = document.getElementById("floor");
        var flt = document.getElementById("flat");
        var name = document.getElementById("name");
        var surname = document.getElementById("surname");
        var mail = document.getElementById("mail");
    
        var selectedMonth= mon.options[mon.selectedIndex].value;
        var selectedFloor = flr.options[flr.selectedIndex].value;
        var selectedFlat = flt.options[flt.selectedIndex].value;

        if (selectedMonth == "select" || selectedFloor == "select" || selectedFlat == "select"){
            alert("Please select an option");
        }
        if (name.value.length ==0 && surname.value.length ==0 || mail.value.length == 0){
            alert("Please fill in the blank fields");
        }
        else{
            alert("Paying operation is successfully!")
        }
    }
</script>
</form>
<div class="footer">
    <p style="float: left;">Manager: İsmihan İrem Kürekçi - Floor:2 Flat:3</p>
    
<p style="float: right;"><span id="date_time"></span></p></div>
<script>
    var dt = new Date();
    document.getElementById("date_time").innerHTML = dt.toLocaleString();
</script>
</div>
</body>
</html>
